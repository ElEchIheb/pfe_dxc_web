<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
          </div>
          <div class="card-body text-center"> <!-- Added 'text-center' class -->
            <!-- Added 'mx-auto' class to center the image horizontally -->
            <img src="assets/img/DXC-Technology.png" alt="DXC Technology" class="img-fluid mb-3 mx-auto" style="max-width: 100px;"> <!-- Reduced max-width to make it very small -->
            <br><br>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username">
              </div><br>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password">
              </div><br>
              <!-- New input field for token -->
              <div class="form-group">
                <input type="text" class="form-control" id="token" placeholder="Enter your token">
              </div><br>
              <button type="button" class="btn btn-primary btn-block" (click)="login()">Login</button>
            </form>
            <!-- Text link for generating token -->
            <p class="mt-3">Don't have a token? <a href="#">Generate Token</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
